<div class="p-grid p-m-4">
  <div *ngFor="let movie of movies" class="p-col-12 p-md-6 p-lg-4">
    <p-card [header]="movie.title" [subheader]="movie.genre">
      <img [src]="movie.poster_image" [alt]="movie.title" style="width: 100%; height: auto;" />
      <p>{{ movie.description }}</p>
      <ng-template pTemplate="footer">
        <a onclick="movieSlected(movie)" class="p-button p-button-primary">Voir les s√©ances</a>
      </ng-template>
    </p-card>
  </div>
</div>
