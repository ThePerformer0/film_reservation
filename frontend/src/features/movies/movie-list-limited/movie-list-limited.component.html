<div class="grid grid-cols-1 gap-6 p-4 sm:grid-cols-2 lg:grid-cols-3 md:w-[80%] mx-auto">
  <div
    *ngFor="let movie of movies"
    [routerLink]="['/movies', movie.id]"
    class="bg-white rounded-lg shadow-md cursor-pointer hover:shadow-xl transition transform hover:scale-105"
  >
    <img
      [src]="movie.poster_image"
      [alt]="movie.title"
      class="w-full h-56 object-cover"
    />
    <div class="p-4">
      <h3 class="text-2xl font-bold text-red-600">{{ movie.title }}</h3>
      <p class="text-sm text-gray-500">{{ movie.genre }}</p>
      <div class="mt-4">
      </div>
    </div>
  </div>
</div>
